<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- styles css -->
  <link rel="stylesheet" href="style.css" />
  <title>Submit Form</title>
</head>

<body>
  <section class="section" id="form">
     <!-- title  -->
     <div class="section-title">
      <h2>add user <span></span></h2>
    </div>
    <!-- end of title  -->
    <!-- about-center -->
    <div class="section-center">
    <form method="POST" action="formpost">
      <div class="mb-3">
        <label>First Name</label>
        <input type="text" name="firstname" id="first_name" class="form-control" />
      </div>
      <div class="mb-3">
        <label>Last Name</label>
        <input type="text" name="lastname" id="last_name" class="form-control" />
      </div>
      <div class="mb-3">
        <label>Email Address</label>
        <input type="text" name="email" id="email_address" class="form-control" />
      </div>
      <div class="mb-3">
        <input type="submit" name="submit_button" class="btn btn-primary" value="Add" />
      </div>
    </form>
  </section>
  </section>
</body>

</html>
